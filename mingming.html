# Introduction to Statistics
## Part I: Introduction to Statistical Inference
### Stéphane Guerrier &amp; Yuming Zhang
### 18 December 2020

---








# Hypothesis Testing
- An alternative summary measure of uncertainty is provided by .hi-pink[p-value] that takes value between 0% and 100%. It is associated to .hi-purple[hypothesis testing] about the phenomenon under investigation. 
- A hypothesis testing is designed to assess the strength of evidence against a baseline hypothesis that is called .turquoise[null hypothesis] `\(\color{"#20B2AA"}{H_0}\)` and in favor of another hypothesis that is called .turquoise[alternative hypothesis] `\(\color{"#20B2AA"}{H_a}\)`. 
- In the Biden-Trump example, we can write
.center[
`\(H_0: p \leq 0.5\)` and `\(H_a: p &gt; 0.5\)`.

]
- Each hypothesis .turquoise[should exclude the other], so that one can .turquoise[exclude one in favor of the other] using the data.
- There are two types of errors in hypothesis testing: .pink[Type I error] (False Positive), which refers to the rejection of a true `\(H_0\)`, and .pink[Type II error] (False Negative), which refers to the failure to reject a false `\(H_0\)`. 


---

# Hypothesis Testing

- Informally, .hi-pink[a p-value can be understood as a measure of plausibility of the null hypothesis given the data]. The smaller the p-value the greater the incompatibility of the null hypothesis with the data.
